<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apend table</title>
</head>

<body>
    <h1>Apend table</h1>
    <form>
        <input id="names" type="text" placeholder="Vardas" autocomplete="off">
        <input id="lastnames" type="text" placeholder="Pavardė" autocomplete="off">
        <input id="age" type="number" placeholder="Amžius" autocomplete="off">
        <div>
            <button id="prideti">Pridėti</button>
            <button id="istrintiPirma">Ištrinti pirmą</button>
            <button id="istrintiPaskutini">Ištrinti paskutinį</button>
        </div>
    </form>
    <table id="lentele">
        <thead>
            <tr>
                <th>VARDAS</th>
                <th>PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
